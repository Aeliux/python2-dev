name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
    paths:
      - "Dockerfile"
      - "requirements.txt"
      - ".github/workflows/docker-publish.yml"
  pull_request:
    branches:
      - main
    paths:
      - "Dockerfile"
      - "requirements.txt"
      - ".github/workflows/docker-publish.yml"
  schedule:
    - cron: "0 0 */14 * *" # Every 2 weeks
  workflow_dispatch:

env:
  REGISTRY: docker.io
  USER_NAME: aeliux
  IMAGE_NAME: python2-dev

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    strategy:
      matrix:
        distro:
          - name: trixie
            is_default: true
          - name: bookworm
            is_default: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.USER_NAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.USER_NAME }}/${{ env.IMAGE_NAME }}
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=pr,suffix=-${{ matrix.distro.name }}
            type=semver,pattern={{version}},suffix=-${{ matrix.distro.name }}
            type=semver,pattern={{major}}.{{minor}},suffix=-${{ matrix.distro.name }}
            type=raw,value=2.7.18-${{ matrix.distro.name }}-{{date 'YYYYMMDD'}}
            type=raw,value=2.7.18-${{ matrix.distro.name }}
            type=raw,value=${{ matrix.distro.name }}
            type=raw,value=2.7.18,enable=${{ matrix.distro.is_default }}
            type=raw,value=2.7.18-{{date 'YYYYMMDD'}},enable=${{ matrix.distro.is_default }}
            type=raw,value=latest,enable=${{ matrix.distro.is_default && github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          build-args: |
            DEBIAN_VERSION=${{ matrix.distro.name }}
          push: ${{ github.event_name != 'pull_request' }}
          provenance: mode=max
          sbom: true
          tags: ${{ steps.meta.outputs.tags }}
          annotations: |
            ${{ steps.meta.outputs.annotations }}
          labels: |
            ${{ steps.meta.outputs.labels }}
            org.opencontainers.image.created=${{ steps.meta.outputs.created }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: |
            type=gha,scope=${{ matrix.distro.name }}
          cache-to: |
            type=gha,scope=${{ matrix.distro.name }},mode=max
          platforms: linux/amd64
